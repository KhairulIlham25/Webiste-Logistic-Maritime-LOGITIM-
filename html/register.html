<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="left">
            <img src="img/logo.jpg" alt="LOGITIM Logo" class="logo">
            <h1 class="brand-text">
                <span class="logi">LOGI</span><span class="tim">TIM</span>
            </h1>
            <h2>Selamat Datang di <span class="logi">LOGI</span><span class="tim">TIM</span></h2>
        </div>
        <div class="right">
            <h2>Daftar</h2>
            <form id="registerForm">
                <label>Username</label>
                <input type="text" id="username" required />

                <label>Email</label>
                <input type="email" id="email" required />

                <label>Password</label>
                <input type="password" id="password" required />

                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" required />


                <button type="submit">Daftar</button>

                <p class="or">Or Via Social Network</p>
                <div class="social-login">
                    <button type="button" class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="social-button google">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </form>
        </div>
    </div>
  <script src="js/register.js"></script>
</body>
</html>
